<!DOCTYPE html>
<html>
<head>
	<title>PoshaQ - Frontend Challenge</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
	<script type="text/javascript" src="js/jquery_1.5.2.js"></script>
	<script type="text/javascript" src="js/vpb_uploader.js"></script>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		// Call the main function
		new vpb_multiple_file_uploader
		({
			vpb_form_id: "form_id", // Form ID
			autoSubmit: true,
			vpb_server_url: "upload.php" 
		});
	});
	</script>
<body>
<div class="wrapper">
	<section id="main-page">
		<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 header">
				<div class="brand-image">
					<a href="index.html"><h3>PoshaQ</h3></a>
					<div class="menu">
						<ul>
							<a href="front.html"><li>Home &emsp; |</li></a>
							<a href="index.html" style="color: #F58C1F;"><li>&emsp; Admin </li></a>
						</ul>
					</div>
				</div>
		</div>
		<div class="container">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<div class="col-md-6 col-lg-6 col-sm-8 col-xs-12 col-md-offset-3 col-lg-offset-3 col-sm-offset-2 main-box">
					<div class="main-content">
						<div class="toggling">
							<a href="index.html" style="color: #F58C1F;">Upload</a>
							<span style="color: #fff; margin: 0% 2%;">|</span>
							<a href="edit.html" style="color: #fff;">Edit</a>
						</div>
						<div class="upload-area">
							<div class="center-logo">
								<img src="images/cloud.svg" class="img-responsive">
								<h4>Upload your image here</h4>
							</div>
							<div class="choose-button">
								<form id="form_id" action="javascript:void(0);" enctype="multipart/form-data">
								  <input type="file" name="vasplus_multiple_files" accept="image/*" class="upload-button" multiple id="vasplus_multiple_files">
								  <label for="vasplus_multiple_files">Choose a file</label>
								  <input type="submit" value="Upload" class="submit-button">

								</form>
							</div>
						</div>
						<table class="table table-striped custab" id="add_files">
						    <thead>
						        <tr>
						            <th class="text-center">File Name</th>
						            <th class="text-center">Status</th>
						            <th class="text-center">File Size</th>
						            <th class="text-center">Action</th>
						        </tr>
						    </thead>
				            <tbody>
	
							</tbody>
						            
    					</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

</body>
</html>
